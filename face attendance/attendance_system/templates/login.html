<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <h1 class="text-white text-2xl font-bold text-center">Face Recognition Attendance System</h1>
    </nav>

    <div class="flex flex-col items-center justify-center h-screen">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
            <h2 class="text-lg font-semibold text-center mb-4">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-red-600 text-center">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            
                <input type="text" name="username" placeholder="Username" class="border border-gray-300 rounded p-2 w-full mb-2" required aria-label="Username">
                <input type="password" name="password" placeholder="Password" class="border border-gray-300 rounded p-2 w-full mb-4" required aria-label="Password">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
            </form>
            
        </div>
    </div>

</body>
</html>
