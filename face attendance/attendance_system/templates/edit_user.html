<!-- templates/attendance/edit_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit User</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Edit User</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
