<!-- templates/attendance/delete_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Delete User</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Delete User</h1>
        <p class="text-center">Are you sure you want to delete {{ user.name }}?</p>
        <form method="POST" class="flex justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-4 rounded">Delete</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'list_users' %}" class="text-indigo-600 hover:text-indigo-900">Cancel</a>
        </div>
    </div>
</body>
</html>
