<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <h1 class="text-white text-2xl font-bold text-center">Admin Dashboard</h1>
    </nav>

    <div class="container mx-auto mt-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Total Users Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4">Total Users</h2>
                <p id="total-users" class="text-2xl">{{ total_users }}</p>
            </div>

            <!-- Users Present Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4">Users Present</h2>
                <p id="users-present" class="text-2xl">{{ users_present }}</p>
            </div>

            <!-- Users Absent Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4">Users Absent</h2>
                <p id="users-absent" class="text-2xl">{{ users_absent }}</p>
            </div>
        </div>

        <div class="flex justify-center mt-10 space-x-4">
            <a href="{% url 'add_user' %}" class="bg-blue-600 text-white font-bold py-2 px-4 rounded">Add User</a>
            <a href="{% url 'list_users' %}" class="bg-green-600 text-white font-bold py-2 px-4 rounded">List Users</a>
            <a href="{% url 'admin_attendance_report' %}" class="bg-purple-600 text-white font-bold py-2 px-4 rounded">Attendance Report</a>
        </div>
    </div>

</body>
</html>
